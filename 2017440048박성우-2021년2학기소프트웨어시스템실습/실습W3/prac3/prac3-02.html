<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 브라우저</title>
  <style>
    .article {
      width:40%;
      float:left;
    }
    .figure{
      width:40%;
      float:left;
    }
  </style>
</head>
<body>
  <h3>웹 브라우저 소개</h3>
  <hr>
  <section>
    <article class="article">
        <p>브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는, 사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터 다운받아 보여주는 소프트웨어이다. 그림 1-2는 대표적인 Chrome 웹 브라우저를 보여준다.</p>
    </article>
    

    <figure class="figure">
        <iframe src="https://portal.uos.ac.kr/user/login.face" ></iframe>
        <figcaption>그림 1-2 시립대 포털사이트 Chrome</figcaption>
    </figure>
  </section>

  <section>
    <article class="article">
        <p>웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해 <b>그림 1-3</b>과 같은 코드를 첫 라인에 삽입하여야 한다.</p>
    </article>
    
    <figure class="figure">
        <code>&lt;!doctype html&gt;<br>&lt;/html&gt;<br>...<br>&lt;/html&gt;</code>
        <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
    </figure>
  </section>
</body>
</html>
