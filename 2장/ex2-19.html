<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링크의 target 속성 활용</title>
</head>
<body>
  <h3>링크의 target 속성 활용</h3>
  <hr>
  <ul>
    <li><a href="http://www.naver.com" target="_blank">네이버(새 윈도우, _blank)</a></li>
    <li><a href="http://www.naver.com" target="_self">네이버(현재 윈도우, _self)</a></li>
    <li><a href="http://www.naver.com" target="_parent">네이버(부모 윈도우, _parent)</a></li>
    <li><a href="http://www.naver.com" target="_top">네이버(브라우저 윈도우, _top)</a></li>
  </ul>
</body>
</html>
