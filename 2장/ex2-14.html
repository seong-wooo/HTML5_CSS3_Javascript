<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중첩 리스트 만들기</title>
</head>
<body>
  <h3>내가 사는 이유</h3>
  <ul>
    <li>내가 좋아하는 음식이 많아요
      <ul>
        <li>감자탕</li>
        <li>닭가슴살</li>
        <li>소고기</li>
      </ul>
    </li>
    <li>라면 먹기 좋아해요</li>
    <ol type ="1">
      <li>물을 끓인다</li>
      <li>라면과 스프를 넣는다</li>
      <li>파를 썰어 넣는다</li>
      <li>한 입에 다 먹는다</li>
    </ol>
    <li>여름엔 바다로</li>
    <li>가을엔 산으로</li>
  </ul>
</body>
</html>
