<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 꾸미기</title>
</head>
<body>
  <h3>텍스트 꾸미기</h3>
  <hr>
  <p>
  <b>진하게</b><br>
  <strong>중요한</strong><br>
  <em>강조</em><br>
  <i>이탤릭체</i><br>
  <b><i>진한 이텔릭</i></b>
  보통 문자 <small>한 단계 작은 문자</small><br>
  <del>삭제</del><br>
  <ins>추가</ins><br>
  보통문자의 <sup>윗 첨자</sup><br>
  보통문자의 <sub>아랫 첨자</sub><br>
  <mark>하이라이팅</mark><br>
  </p>
</body>
</html>
