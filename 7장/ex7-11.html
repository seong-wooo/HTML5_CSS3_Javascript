<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로토타입으로 객체 만들기</title>
  <script>
    function Account(owner,code,balance){
      this.owner = owner;
      this.code =code;
      this.balance = balance;

      //메소드 만들기
      this.inquiry = function(){return this.balance};
      this.deposit = function(money){this.balance += money}
      this.withdraw = function(money){this.balance -= money}
    }
  </script>
</head>
<body>
  <script>
    var account = new Account("박성우", "123123",12312300);
    document.write("account : ");
    document.write("<br>")
    document.write(account.owner);
    document.write("<br>")
    document.write(account.code);
    document.write("<br>")
    document.write(account.balance);
    document.write("<br>")
    document.write(account.inquiry());
    document.write("<br>");
  
    account.deposit(10000);
    document.write(account.inquiry())
    document.write("<br>")
    account.withdraw(5000);
    document.write(account.inquiry())
    document.write("<br>")
  

  </script>
</body>
</html>
