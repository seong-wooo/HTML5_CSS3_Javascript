<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오브젝트로 사용자 객체 만들기</title>
  <script>
    function inquiry(){
      return this.balance;
    }
    function deposit(money){
      this.balance += money
    }
    function withdraw(money) {
      this.balance -= money; 
    }
  
    var account = new Object();
    account.owner = "황기태";
    account.code = "111";
    account.balance =35000;
    account.inquiry =inquiry;
    account.deposit = deposit;
    account.withdraw = withdraw;
  </script>
</head>
<body>
<script>
  document.write("account : ");
  document.write("<br>")
  document.write(account.owner);
  document.write("<br>")
  document.write(account.code);
  document.write("<br>")
  document.write(account.balance);
  document.write("<br>")
  document.write(account.inquiry());
  document.write("<br>");

  account.deposit(10000);
  document.write(account.inquiry())
  document.write("<br>")
  account.withdraw(5000);
  document.write(account.inquiry())
  document.write("<br>")

</script>
</body>
</html>
