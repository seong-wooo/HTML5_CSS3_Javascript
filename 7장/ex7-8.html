<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math를 활용한 구구단 연습</title>
  <script>
    function randomInt(){
      return Math.floor(Math.random()*9) + 1
    }
  </script>
</head>
<body>
  <script>
    var ques = randomInt() + "*" + randomInt();
    var user = prompt(ques + " 값은 얼마입니까?");

    if(user == null){
      document.write("구구단 종료")
    }
    else{
      var ans = eval(ques);
      if(ans == user){
        document.write("정답 !");
      }
      else{
        document.write("오답!");
      }
      document.write("정답은 " + ans + " 입니다.")
    }
  </script>
</body>
</html>
