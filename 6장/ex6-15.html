<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if-else</title>
</head>
<body>
  <h3>if - else</h3>
  <hr>
  <script>
    var grade;
    var score = prompt("점수 입력해");
    score = parseInt(score)
    if (score >= 90){
      document.write("잘하네")
    }
    else{
      document.write("못하네")
    }
  </script>
</body>
</html>
