<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대입 연산</title>
</head>
<body>
  <h3>대입 연산</h3>
  <hr>
  <script>
    var x=3, y=3, z=3;
    document.write("x " + x + " y " + y + " z " + z);

    x +=3
    y *= 3 
    z %= 2
    document.write(" x " + x + " y " + y + " z " + z);

  </script>
</body>
</html>
