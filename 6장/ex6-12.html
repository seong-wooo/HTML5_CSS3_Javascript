<html lang="en">
<head>

  <title>조건 연산</title>
</head>
<body>
  <h3>조건 연산</h3>
  <hr>
  <script>
    var a=3,b=5;
    document.write(a +"<br>")
    document.write(b+"<br>")
    document.write("두수의 차 " + ((a>b)?(a-b):(b-a)) )
  </script>
</body>
