<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>break문</title>
</head>
<body>
  <h3>1에서 얼마까지 더해야 3000이 넘는가?</h3>
  <hr>
  <script>
    var i=0,sum=0;
    while(true){
      sum+=i;
      if(sum > 3000) break;
      i++;
    }
    document.write(i+ " 까지 더하면 " + sum)
  </script>
</body>
</html>
