<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
  <script>
    function gugudan(n){
      if(isNaN(n)){
        alert("잘못 입력함");
        return
      }
      n = parseInt(n);
      
      for(var i=1; i<=9;i++){
        document.write(n + " * " + i + "= " + n*i + "<br>" )
      }
    }
  </script>
</head>
<body>
  <h3>구구단 출력</h3>
  <hr>
  <script>
    var n = prompt("몇단?");
    gugudan(n)

  </script>
</body>
</html>
