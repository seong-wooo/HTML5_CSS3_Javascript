<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열 연산</title>
</head>
<body>
  <h3>문자열 연산</h3>
  <hr>
  <script>
    document.write("abc"+23+"<br>")
    document.write(23 + "abc"+"<br>")
    document.write(23+"<br>")
    document.write(23+23+"abc"+23+"<br>")
    var name ="seongwoo"
    document.write(name == "seongwoo")
    document.write(name > "park")
  </script>
</body>
</html>
