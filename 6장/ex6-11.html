<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논리 연산</title>
</head>
<body>
  <h3>논리연산</h3>

  <hr>

  <script>
    var x=true
    var y = false
    document.write(x&&y)
    document.write(x||y)
    document.write(!y)
  </script>
</body>
