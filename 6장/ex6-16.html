<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch</title>
</head>
<body>
  <h3>커피 주문</h3>
  <hr>
  <script>
    var price = 0
    var coffee =prompt("무슨 커피?");
    switch(coffee){
      case "에스프레소": price= 20000; break;
      case "아메리카노": price = 30000; break;
      default: document.write("그런 커피는 없습니다.")
    }
    if (price!=0){
      document.write(coffee +"는 " +price+"원")
    }
  </script>
</body>
</html>
