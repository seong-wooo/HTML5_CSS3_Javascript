  <title>산술 연산</title>
</head>
<body>
  <h3>산술 연산</h3>
  <hr>

  <script>
    var x= 32;
    var total = 100 + x*2/4 -3;
    var div = x/10;
    var mod = x%2;

    document.write("x " + x + " total " + total + " div " + div + " mod "+ mod)
  </script>
</body>
