<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 그림자</title>

  <style>
    div {
      font: normal 24px verdana;
    }
    .d {
      text-shadow: 3px 3px;
    }
    .r{
      text-shadow: 3px 3px red;
    }
    .b {
      text-shadow: 3px 3px 2px skyblue;
    }
    .g {
      text-shadow: 0px 0px 3px red;
    }
    .w{
      color: white;
      text-shadow: 0px 0px 3px darkblue;
    }
    .t{
      color:wheat;
      text-shadow: 2px 2px 4px black;
    }
    .m{
      color: yellow;
      text-shadow: 2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue;
    }
  </style>
</head>
<body>
  <div class="d">Drop shadow</div>
  <div class="r">Color shadow</div>
  <div class="b">Blur shadow</div>
  <div class="g">Glow Effect</div>
  <div class="w">wordAtr Effect</div>
  <div class="t">3D effect</div>
  <div class="m">Multiple Shadow effect</div>
</body>
</html>
