<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div 박스에 그림자 만들기</title>
  <style>
    .r{
      box-shadow: 10px 10px red;
    }
    .b{
      box-shadow: 10px 10px 5px skyblue;
    }
    .m{
      box-shadow: 2px 2px 2px black,0 0 25px blue, 0 0 5px darkblue;
    }
    
    div {
      width : 150px;
      height : 70;
      padding : 10px;
      margin-bottom:  100px;
      border : 10px solid lightgray;
      background-image: url(DSC08763.JPG);
      background-size: 150PX 100PX;
      background-repeat: no-repeat;;
    }
  </style>
</head>
<body>
  <h3>박스 그림자 만들기</h3>
  <hr>
  <div class="r">뚱이와 함께</div>
  <div class="b">뚱이와 함께</div>
  <div class="m">뚱이와 함께</div>
</body>
</html>
