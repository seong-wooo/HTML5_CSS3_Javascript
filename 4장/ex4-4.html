<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;style&gt; 속성에 스타일 만들기</title>
  <style>
    p {
      color:red;
      font-size: 15px;
    }
  </style>


</head>
<body>
  <h3>박성우</h3>
  <hr>
  <p>헬스를 좋아하고</p>
  <p style="color:blue">닭가슴살을 좋아하고</p>
  <p style="color:magenta; font-size:30px">웹 프로그래밍을 좋아합니다.</p>
</body>
</html>
