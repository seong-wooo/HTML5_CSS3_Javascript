<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시간 정보 입력</title>
</head>
<body>
  <h3>시간 정보 입력</h3>
  초기세팅: 2021년 9월 17일 오후 12시 54분 (30초 32)<br>
  <hr>
  <form>
    <pre>
      month: <input type="month" value="2021-09"><br>
      week: <input type="week" value="2021-W37"><br>
      date: <input type="date" value="2021-09-17"><br>
      time: <input type="time" value="12:54"><br>
      local: <input type="datetime-local" value="2021-09-17T12:54:30.32"><br>
    </pre>
  </form>
</body>
</html>
