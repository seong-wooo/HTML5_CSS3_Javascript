<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=`, initial-scale=1.0">
  <title>가보고 싶은 곳</title>
</head>
<body>
  <h3>가보고 싶은 곳</h3>
  <hr>
  <form>
    나라: <input type="text" list="countries"><br>
    <datalist id="countries">
      <option value="영국">
      <option value="프랑스">
      <option value="일본">  
    </datalist>
    보고싶은 것: <input type="text" list="what"><br>
    <datalist id="what">
      <option value="산">
      <option value="바다">
      <option value="도시">  
    </datalist>
  </form>
</body>
</html>
