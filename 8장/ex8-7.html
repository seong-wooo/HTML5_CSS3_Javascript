<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>write()와 writeln() 활용</title>
</head>
<body>
  <script>
    document.write("<h3>하이1</h3>");
    document.write("<p style='color:blue'>하이2</p>");
    document.writeln(3);
    document.write("하이4 <br>");
    document.write("하이5 <br>");
  </script>
</body>
</html>
